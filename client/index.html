<script>

$(function() {
    var $sidebar   = $("#sidebar"),
        $sidebar2  = $("sidebar2"),
        $window    = $(window),
        offset     = $sidebar.offset(),
        topPadding = 15;

    $window.scroll(function() {
        if ($window.scrollTop() > offset.top) {
            $sidebar.stop().animate({
                marginTop: $window.scrollTop() - offset.top + topPadding;
            });
        } else {
            $sidebar.stop().animate({
                marginTop: 0;
            });
        }
    });

});
</script>

<script>
$(window).scroll(function() {
if ($(this).scrollTop()>0)

     $('#sidebar2, #sidebar3, #sidebar4').fadeOut();
     if ($('#sidebar').hover(function() {
      $('#sidebar2, #sidebar3, #sidebar4').fadeIn();
    }));
  }
 else
  {
   $('#sidebar2, #sidebar3, #sidebar4').fadeIn();

});
</script>
